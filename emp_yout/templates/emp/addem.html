<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    {% load static %}
    <!-- This is link For Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- This is the link for apply own css -->
    <link rel="stylesheet" href="{% static 'style_01/add_emp_01.css' %}">
</head>
<body>
    <!-- This the section of Add employee -->
<div class="add_emp">
    <!-- Add Nav -->
    <div class="add_emp_nav_box">
    <div class="add_emp_nav">
        <a href="/home/" id="btn_01">Home</a>
        <h1>Add Employee</h1>
        <a href="/disp/" id="btn_02">Display</a>
    </div>
    </div>
    <!-- Add box -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                
                <div class="card bg-dark text-white">
                    
                    <div class="card-body">
                        <!-- Add Form Box-->
                        <form action="/hello/" method="POST" >
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee name:</label>
                                <input  name="emp_name"   type="text" id="name" class="form-control" placeholder="Enter Employee Name" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="age">Age:</label>
                                <input   name="emp_age" type="text" id="age" class="form-control" placeholder="Enter Age" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone No.:</label>
                                <input  name="emp_phone" type="text" id="phone"  class="form-control" placeholder="Enter Phone No." autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="aadhar">Aadhar No.:</label>
                                <input name="emp_aadhar"   type="text" id="aadhar" class="form-control" placeholder="Enter Aadhar No." autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" id="address"  rows="5" class="form-control" autocomplete="off" ></textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working">Working</label>
                                <input name="emp_working" type="checkbox" id="working" class="form-check-input" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="department">Department:</label>
                                <select name="emp_department" id="department">
                                    <option value="">--Selecte Department--</option>
                                    <option value="CSE">Computer Science</option>
                                    <option value="EE">Electrical</option>
                                    <option value="ME">Mechanical</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="position">Employee Position:</label>
                                <select name="emp_position" id="position">
                                    <option value="">--Selecte Position--</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Senior emp">Senior emp</option>
                                    <option value="Junior emp">Junior emp</option>
                                </select>
                                
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Add Employee
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

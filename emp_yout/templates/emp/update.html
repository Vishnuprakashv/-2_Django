<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    {% load static %}
    <!-- This is link For Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- This is the link for apply own css -->
    <link rel="stylesheet" href="{% static 'style_01/update_emp_01.css' %}">
</head>
<body>
    <!-- This is section for Update page -->
<div id="update_emp">
    <!-- Update Nav -->
    <div class="add_emp_nav">
        <a href="/home/" id="btn_01">Home</a>
        <h1>Update Employee</h1>
        <a href="/disp/" id="btn_02">Display</a>
    </div>
    <!-- Update Box -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <!-- Update Form Box -->
                        <form action="/do-update-emp/{{emp.id}}" method="POST" >
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Employee name:</label>
                                <input  name="emp_name" value="{{emp.name}}"  type="text" id="name" class="form-control" placeholder="Enter Employee Name" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="age">Age:</label>
                                <input   name="emp_age" value="{{emp.age}}" type="text" id="age" class="form-control" placeholder="Enter Age" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="phone">Phone No.:</label>
                                <input  name="emp_phone" value="{{emp.Phone_no}}" type="text" id="phone"  class="form-control" placeholder="Enter Phone No." autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="aadhar">Aadhar No.:</label>
                                <input name="emp_aadhar" value="{{emp.aadhar}}"  type="text" id="aadhar" class="form-control" placeholder="Enter Aadhar No." autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" id="address"  rows="5" class="form-control" autocomplete="off" >{{emp.address}}</textarea>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="working">Working:</label>
                                <input name="emp_working" {% if emp.working %} checked {% endif %} type="checkbox" id="working" class="form-check-input">
                            </div>
                            <div class="mb-3">
                                
                                <label for="department">Department:</label>
                                <select name="emp_department" value="{{emp.dept}}" id="department" class="form-control">
                                    <option value="">{{emp.dept}}</option>
                                    <option value="CSE" >Computer Science</option>
                                    <option value="EE" >Electrical</option>
                                    <option value="ME" >Mechanical</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="position">Employee Position:</label>
                                <select name="emp_position"  id="position" class="form-control">
                                    <option >{{emp.position}}</option>
                                    <option value="Manager" >Manager</option>
                                    <option value="Senior emp" >Senior emp</option>
                                    <option value="Junior emp" >Junior emp</option>
                                </select>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-primary">
                                    Update Employee
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

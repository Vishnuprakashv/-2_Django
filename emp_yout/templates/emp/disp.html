<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Display Nav -->
    <h1 class="text-center my-3"  >Employee Management System</h1>
    <h1 class="text-center my-3"  >List of employee</h1>
    <!-- Display Box -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>#SN</th>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>AADHAR</th>
                    <th>PHONE</th>
                    <th>ADDRESS</th>
                    <th>WORKING</th>
                    <th>POSITION</th>
                    <th>DEPARTMENT</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                  <tbody>
                    {% for e in emps %}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{e.name}}</td>
                      <td>{{e.age}}</td>
                      <td>{{e.aadhar}}</td>
                      <td>{{e.Phone_no}}</td>
                      <td>{{e.address}}</td>
                      <td>{{e.working}}</td>
                      <td>{{e.position}}</td>
                      <td>{{e.dept}}</td>
                      <td>
                        <a href="/del-emp/{{e.id}}" class="btn btn-danger btn-sm" >DELETE</a>
                        <a href="/update-emp/{{e.id}}" class="btn btn-danger btn-sm" >UPDATE</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Javascript use boostrap code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
